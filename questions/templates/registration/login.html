{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Войдите в свой аккаунт</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary">Войти</button>
</form>
</div>
<h6>Что бы зарегистрироваться, <a href="{% url 'register' %}">нажмите здесь</a></h6>
</div>
{% endblock %}
