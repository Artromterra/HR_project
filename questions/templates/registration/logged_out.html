<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тесты</title>
  {% block bootstrap_header %}
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
  {% endblock bootstrap_header %}
</head>
<body style="background-image: url('{% static "images/start_page.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: top;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center" style="font-family: 'Lobster', cursive;">Вы на сайте тестирования</h1>
        <hr>
        <h3 class="text-center" style="font-family: 'Lobster', cursive;">Здесь вы можете авторизоваться</h3>
      </div>
    </div>
    <br><br><br>
    <div class="row justify-content-center">
      <div class="card text-white text-center bg-dark mb-3" style="width: 30rem;">
          <div class="card-body">
              <h5 class="card-title">Авторизация</h5>
              <p class="card-text">Чтобы авторизоваться, нажмите кнопку</p>
              <a href="{% url 'login' %}" class="btn btn-outline-success" role="button" aria-pressed="true">Авторизоваться</a>
          </div>
      </div>
  </div>
  </div>
</body>
</html>
