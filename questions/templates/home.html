<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тесты</title>
  <link rel="stylesheet" href='{% static "css/style.css" %}' />
  {% block bootstrap_header %}
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
  {% endblock bootstrap_header %}
</head>
<body style="background-image: url('{% static "images/start_page.jpg" %}'); background-size: cover; background-repeat: no-repeat; background-position: top;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Вы на сайте тестирования</h1>
        <hr>
      </div>
    </div>
    <br><br><br>
    <div class="row justify-content-center">
      <div class="card text-center text-white bg-secondary mb-3" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Начать прохождение тестов?</h5>
          <p class="card-text">Для перехода на страницу тестирования, нажмите на кнопочку снизу</p>
          <a href="{% url 'blocks' %}" class="btn btn-light" role="button" aria-pressed="true">Перейти</a>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row justify-content-center">
      <a href="{% url 'admin:index' %}" class="btn btn-primary btn-lg text-center" role="button" aria-pressed="true">Войти в админ-панель</a>
    </div>
  </div>
  <div class="footer">
    <p id="footer-text" class="text-right">2020 <span class="copyright">&copy</span> Develop by RomanLav</p>
</div>
</body>
</html>
